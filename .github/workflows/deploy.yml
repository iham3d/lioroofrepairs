name: Deploy to Plesk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy files to Plesk via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.PLESK_HOST }}
          REMOTE_USER: ${{ secrets.PLESK_USER }}
          SOURCE: "."
          TARGET: ${{ secrets.PLESK_WEB_ROOT }}
          EXCLUDE: "/node_modules/, /.git/, /.github/, /.next/"

      - name: Build and Restart on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            cd ${{ secrets.PLESK_WEB_ROOT }}
            echo "ğŸ“¦ Installing dependencies..."
            npm ci
            echo "ğŸ”§ Generating Prisma client..."
            npx prisma generate
            echo "ğŸ“Š Running database migrations..."
            npx prisma migrate deploy
            echo "ğŸ—ï¸ Building Next.js application..."
            npm run build
            echo "ğŸ”„ Restarting application..."
            pm2 restart lioroofrepairs || pm2 start npm --name "lioroofrepairs" -- start
            echo "âœ… Deployment completed successfully!"

      - name: Deployment notification
        if: success()
        run: echo "âœ… Deployment to Plesk completed successfully!"

      - name: Deployment failed notification
        if: failure()
        run: echo "âŒ Deployment failed. Check logs for details."

