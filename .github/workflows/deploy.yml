name: Deploy to Plesk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Deploy to Plesk via SSH
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.PLESK_HOST }}
          REMOTE_USER: ${{ secrets.PLESK_USER }}
          SOURCE: ".next/ public/ package.json package-lock.json prisma/ next.config.js"
          TARGET: ${{ secrets.PLESK_WEB_ROOT }}
          EXCLUDE: "/node_modules/, /.git/, /.github/"
          SCRIPT_BEFORE: |
            cd ${{ secrets.PLESK_WEB_ROOT }}
            echo "Preparing deployment..."
          SCRIPT_AFTER: |
            cd ${{ secrets.PLESK_WEB_ROOT }}
            npm ci --production
            npx prisma generate
            npx prisma migrate deploy
            pm2 restart lioroofrepairs || pm2 start npm --name "lioroofrepairs" -- start
            echo "Deployment completed successfully!"

      - name: Deployment notification
        if: success()
        run: echo "✅ Deployment to Plesk completed successfully!"

      - name: Deployment failed notification
        if: failure()
        run: echo "❌ Deployment failed. Check logs for details."
